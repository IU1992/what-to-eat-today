<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What to Eat Today</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 15px 30px;
            font-size: 24px;
            margin-top: 20px;
            cursor: pointer;
            border: none;
            background-color: #007bff;
            color: #fff;
            border-radius: 8px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .recommendation-text {
            font-size: 28px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What to Eat Today?</h1>
        <button onclick="showRecommendation()">Find Out</button>
        <p class="recommendation-text" id="recommendation"></p>
    </div>
    <script>
        function showRecommendation() {
            const date = new Date();
            const day = date.getDate();
            const dayOfWeek = date.toLocaleDateString('en-US', { weekday: 'long' });
            let recommendation = '';

            if (day % 2 !== 0 && (dayOfWeek !== 'Sunday')) {
                recommendation = '淮南牛肉汤';
            } else if (day % 2 === 0) {
                recommendation = '化隆牛肉面';
            } else {
                recommendation = '同香斋面馆';
            }

            document.getElementById('recommendation').innerHTML = `今天是 ${date.toLocaleDateString()}，${dayOfWeek}，建议吃 <strong>${recommendation}</strong>`;
        }
    </script>
</body>
</html>
